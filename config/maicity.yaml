slamesher:
  #Configuration used in the experiment Meshing Evaluation with the Mai City dataset
  #read param
  use_sim_time: false 
  grt_available: false 
  odom_available: false 
  read_offline_pcd: true 
  dataset: 2 # Means using Maicity dataset
  max_steps: 10000
  save_mesh_map: true
  #register param
  range_max: 100
  range_min: 1.2
  register_times: 2
  cross_overlap: true
  cross_cell_overlap_length: 0
  num_margin_old_cell: 500
  point2mesh: true
  residual_combination: true
  #visualize parameter
  meshing_tsdf: false
  full_cover: true
  visualisation_type: 3
  #gp param
  num_thread: 8
  grid: 1.5
  min_points_num_to_gp: 5
  num_test: 6
  
  variance_register: 0.37
  variance_map_update: 1.00
  variance_map_show: 0.10
  variance_min: 1.36
  variance_sensor: 0.015
  
  test_param:  0


